<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YÄ±lbaÅŸÄ± Fiyat HesaplayÄ±cÄ±</title>
  <style>
    .calc-box {
      max-width: 480px;
      padding: 20px;
      border: 1px solid #9bc4a9;
      border-radius: 12px;
      background: #f4faf6;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .calc-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #b5d8c2;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .calc-box button {
      width: 100%;
      padding: 10px;
      background: #4e8f65;
      color: #fff;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .calc-box button:hover {
      background: #3d744f;
    }
    .calc-result {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #d7e8dd;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="calc-box">
    <h3 style="color:#4e8f65;">YÄ±lbaÅŸÄ± Konaklama Fiyat HesaplayÄ±cÄ±</h3>

    <label>YetiÅŸkin sayÄ±sÄ±</label>
    <input id="adult" type="number" min="1" value="2">

    <label>1. Ã§ocuk yaÅŸÄ±</label>
    <input id="c1" type="number" min="0" max="17">

    <label>2. Ã§ocuk yaÅŸÄ±</label>
    <input id="c2" type="number" min="0" max="17">

    <label>Gece sayÄ±sÄ±</label>
    <input id="nights" type="number" min="1" max="2" value="1">

    <button onclick="calcPrice()">Hesapla</button>

    <div id="result" class="calc-result"></div>
  </div>

  <script>
    function childFactor(age) {
      if (!age) return 0;
      if (age <= 6) return 0;
      if (age <= 12) return 0.5;
      return 1;
    }

    function calcPrice() {
      const adult = Number(document.getElementById("adult").value);
      const c1 = Number(document.getElementById("c1").value);
      const c2 = Number(document.getElementById("c2").value);
      const nights = Number(document.getElementById("nights").value);

      const totalChildFactor = childFactor(c1) + childFactor(c2);

      // KiÅŸi baÅŸÄ± fiyatlar (aktif tipler)
      // Otel: eski tarifene gÃ¶re (1 gece 4400 / 2 gece 5500)
      const otelPrice = nights === 1 ? 5500 : 6500;

      // Bungalov: gÃ¼ncel tarifene gÃ¶re (1 gece 6500 / 2 gece 7500)
      const bungalovPrice = nights === 1 ? 6500 : 7500;

      const calc = (p) => (adult * p) + (totalChildFactor * p);

      const otelTotal = calc(otelPrice);
      const bungalovTotal = calc(bungalovPrice);

      document.getElementById("result").innerHTML = `
        <strong style="color:#4e8f65;">Toplam Fiyatlar (${nights} gece):</strong><br><br>

        ğŸ¨ Otel:
        <strong>${otelTotal.toLocaleString('tr-TR')} TL</strong><br>
        <span style="color:#c0392b; font-weight:bold;">Son 1 otel oda!</span><br><br>

        ğŸ¡ Bungalov:
        <strong>${bungalovTotal.toLocaleString('tr-TR')} TL</strong><br>
        <span style="color:#c0392b; font-weight:bold;">Son 1 bungalov oda!</span><br><br>

        ğŸŒ¿ DelÃ¼ks Bungalov:
        <span style="color:#777;">Bu oda tipimiz dolmuÅŸtur. TeÅŸekkÃ¼rler.</span>
      `;
    }
  </script>
</body>
